<!DOCTYPE html>
<html lang="en">
<head>
  <title>Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

		<!-- Website CSS style -->
		<link rel="stylesheet" type="text/css" href="css/login.css">
  
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

 <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
  <a class="navbar-brand" href="index.html">Mokart.com</a>
  </nav>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign in to continue</h1>
            <div class="account-wall">
                <img class="profile-img" src="logg.png"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" id="Uname" placeholder="Username" required autofocus>
                <input type="password" class="form-control" id="pwd" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="button" onclick="loginUser()">
                    Sign in</button>
                   <!--  <div class="alert alert-success" id="success1"></div> -->
                     <div class="alert alert-danger" id="no"></div>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Need help? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="register.html" class="text-center new-account">Create an account </a>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="js/loguser.js"></script>
</html>
