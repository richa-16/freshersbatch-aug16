<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
Each table starts with a table tag. Each table row starts with a tr tag. Each table data starts with a td tag.
<br>

<b>One column:</b>
<table border=2>
<tr>
<td>100</td>
</tr>
</table>

One row and three columns:
<table border=2>
<tr>
<td>100</td>
<td>200</td>
<td>300</td>
</tr>
</table>

Two rows and three columns:
<table border=2>
<tr>
<td>100</td>
<td>200</td>
<td>300</td>
</tr>

<tr>
<td>400</td>
<td>500</td>
<td>600</td>
</tr>
</table>
</body>
</html>
